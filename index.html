<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorio 10</title>
</head>
<body>
    <script>
        // PRACTICA 1
        //declaracion de variables
        let nombre = "Isaulin";
        let edad = "35"
        let esEstudiante = "True";

        //imprimir en consola
        console.log("Nombre:",nombre);
        console.log("Edad:",edad);
        console.log("Es Estudiante:" ,esEstudiante);

        //imprimir en la pagina web
        document.write("Nombre: ",nombre);
        document.write("<br>Edad:",edad);
        document.write("<br>Es Estudiante:" ,esEstudiante);

        // PRACTICA 2
        let numero1 = 100;
        let numero2 = 50;
        let suma = numero1 + numero2;
        let resta = numero1 - numero2;
        let mult = numero1 * numero2;
        let divi = numero1 / numero2;

        //publicar en consola
        console.log("suma = ", suma);
        console.log("Resta = ", resta);
        console.log("Multiplicacion = ", mult);
        console.log("Division = ", divi);

        //publicar en pagina
        document.write("<br>suma = " , suma);
        document.write("<br>Resta = ", resta);
        document.write("<br>Multiplicacion = ", mult);
        document.write("<br>Division = ", divi);

    </script>
    
</body>
</html>
